<!DOCTYPE html>
<html lang="en">

<head>
  <title>Salmon Cookies</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>
      Salmon Cookies
    </h1>
    <a href="sales.html"></a>

    </a>
  </header>
  <main>
    <form id="form">
      <fieldset>
        <legend>
          Enter some information
        </legend>

        <label for="name">Please enter your store name or the city in which it is located</label>
        <input type="text" name="name">

        <label for="min">What is your minimum customers per hour?</label>
        <input type="number" name="min" min="0" max="99999">

        <label for="max">What is your maximum customers per hour?</label>
        <input type="number" name="max" min="0" max="99999">

        <label for="avg">What is your average sale amount per customer?</label>
        <input type="number" step=".1" name="avg" min="0" max="99999">

        <button type="submit">Send</button>
      </fieldset>
    </form>

    <table id="salestable">
      <tbody id="tbody">

      </tbody>
      <tfoot>

      </tfoot>
    </table>

  </main>
  <script src="js/app.js"></script>
</body>

</html>
