<!DOCTYPE html>
<html lang="en">

<head>
  <title>Salmon Cookies</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>
      Salmon Cookies
    </h1>
    <a href="sales.html"></a>

    </a>
  </header>
  <main>
    <form id="form">
      <fieldset>
        <legend>
          Enter some information
        </legend>

        <label for="citystorename">Please enter your store name or the city in which it is located</label>
        <input type="text" name="citystorename">

        <label for="minimum">What is your minimum customers per hour?</label>
        <input type="number" id="minimum" name="minimum" min="0" max="99999">

        <label for="maximum">What is your maximum customers per hour?</label>
        <input type="number" id="maximum" name="maximum min="0" max="99999">

        <label for="avg">What is your average sale amount per customer?</label>
        <input type="number" step=".1" id="average" name="average">

        <button type="submit">Send</button>
      </fieldset>
    </form>

    <table id="salestable">
    </table>

  </main>
  <script src="js/app.js"></script>
</body>

</html>
